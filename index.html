<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="message-container">
            <div class="message received">Hola, ¿cómo estás?</div>
            <div class="message sent">¡Hola! Estoy bien, ¿y tú?</div>
            <div class="message received">Bien mira carlos esta alla?</div>
            <div class="message sent">si aqui esta puedes venir</div>
            <div class="message received">Ok voy para alla</div>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="user-message" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script src="script.js"></script>
</body>
<!--Samuel Vegas-->
</html>
